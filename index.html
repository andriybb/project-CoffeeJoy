<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Coffee Joy" />
    <link rel="icon" type="image/svg+xml" href="/project-CoffeeJoy/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coffee Joy</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/3.0.1/modern-normalize.min.css"
      integrity="sha512-q6WgHqiHlKyOqslT/lgBgodhd03Wp4BEqKeW6nNtlOY4quzyG3VoQKFrieaCeSnuVseNKRGpGeDU3qPmabCANg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Aboreto&family=Quicksand:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <script type="module" crossorigin src="/project-CoffeeJoy/index.js"></script>
    <link rel="stylesheet" crossorigin href="/project-CoffeeJoy/assets/index-no02elxS.css">
  </head>
  <body>
    
    <main>
      
      
      
      
      <section class="subscribe">
  <div class="container subscribe-container">
    <h2 class="visually-hidden">subscribe</h2>
    <div class="subscribe-box">
      <h3 class="subscribe-title">Join Our Coffee Community</h3>
      <p class="subscribe-text">
        Experience the joy of coffee delivered right to your door. Sign up
        today!
      </p>
      <form class="subscribe-form" name="subscribe">
        <label class="subscribe-label" for="email-subscribe">
          <input
            class="subscribe-input"
            type="email"
            name="email"
            id="email-subscribe"
            placeholder="Your Email Here"
            required
          />
        </label>
        <button class="subscribe-btn" type="submit">
          Subscribe
          <svg class="subscribe-btn-icon" width="13" height="12" fill="#ffffff">
            <use href="../img/icons.svg#icon-sub"></use>
          </svg>
        </button>
      </form>
      <p class="subscribe-text-agree">
        By clicking Get Started, you agree to our Terms and Conditions.
      </p>
    </div>
    <picture>
      <source
        media="(min-width: 1440px)"
        srcset="/project-CoffeeJoy/assets/01-desk-join-our-coffee-community-MzBF49vo.jpg 1x, /project-CoffeeJoy/assets/01-desk-join-our-coffee-community@2x-CiOiB-81.jpg 2x"
      />
      <source
        media="(min-width: 768px)"
        srcset="/project-CoffeeJoy/assets/01-tablet-join-our-coffee-community-DxfjmfWd.jpg 1x, /project-CoffeeJoy/assets/01-tablet-join-our-coffee-community@2x-DhDUFq9N.jpg 2x"
      />
      <source
        media="(max-width: 767px)"
        srcset="/project-CoffeeJoy/assets/01-mob-join-our-coffee-community-DtMf7HJ7.jpg 1x, /project-CoffeeJoy/assets/01-mob-join-our-coffee-community@2x-3jzW2EdT.jpg 2x"
      />
      <img
        class="subscribe-img"
        src="/project-CoffeeJoy/assets/01-desk-join-our-coffee-community-MzBF49vo.jpg"
        alt="Two people work on computers at the table"
        width="640"
      />
    </picture>
  </div>
</section>

      
      
      
    </main>
    
  </body>
</html>
